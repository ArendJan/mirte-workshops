name: Python CI

on:
    push:

jobs:
    check_articles:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
                python-version: 3.x
        - name: Run check script
          run: |
            python ./scripts/check_articles.py